  <div id="addItemModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form  id="addItemform">
          <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <!-- starting  inputs-->
<div class="modal-body">          
              
   <div class="form-group">
                
        <div class ="my-20">
             <label>Date</label>
              <input type="number" min="1" max="31"id = "date" class="form-control" required>
        </div>

        <div class ="my-40">
                <label>Month</label>
                 <input type="text" id = "month" class="form-control" required>
        </div>

        <div class= "my-40">
               <label>Year</label>
              <input type="text" id = "year" class="form-control" required>
        </div>
            
  </div>
           
  <div class="form-group">
                 
                  <div class="my-fifty">
                        <label>TimeA</label>
                        <input type="text" id = "timea" class="form-control">
                  </div>
              
                  <div class="my-fifty"> 
                       <label>TimeB</label>
                       <input type="text" id="timeb" class="form-control">
                 
                      </div>
            </div>

            <div class="form-group">
              
                <div class="my-fifty">
                    <label>From</label>
                     <input type="text" id = "from" class="form-control">
               </div>
              
                <div class="my-fifty"> 
                      <label>To</label>
                      <input type="text" id="to" class="form-control">
                </div>
           
              </div>

            <div class="form-group">
              <label>Purpose</label>
              <input type="text" id = "purpose" class="form-control">
            </div>        
         

            <div class="form-group">

              <div class="my-fifty">
                <label>KM</label>
                <input type="number" id = "km" class="form-control">
              </div>
              
              <div class="my-fifty"> 
                <label>Mode of journey</label>
                <input type="text" id="mode" class="form-control">
                
              </div>

             
            </div> 
            
            
          </div>
          
          
          
          
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" id ="btn_add_item" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
