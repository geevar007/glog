   <a href="http://geevar007.mobie.in/" class="noPrint"> <i class="fa fa-home " aria-hidden="true"></i></a>

<div class="inputs"><label for="uname">Sample Code</label></div>

<div><input id="sampleCode" type="text" ></div>

<div><input type="number"id="slNo" class="half"><input style="margin-left:20px ;"type="number"id="locat"  onpaste="return false;" ondrop="return false;"class="half" min="1" max="27"></div>

</div>

    <div id="controlB">

    </div>
    
   


</div>
</div>
