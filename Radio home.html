<script>

const stations=["https://cast1.my-control-panel.com/proxy/myradio90fm/stream",

const stationNames=["My Radio 90 FM","uknon","uk2","uk3"]			
sNo=0;

function pwrOn(){
if (radioStatus=="off"){

pwrBtn.style.opacity ="0";
RPlay(sNo);

}

else{lcd.innerHTML="Goodby..";
radio.pause() ;
radioStatus="off";
switchOff(lcd);
}



}

function nxtS(){
	if (radioStatus!="off"){
sNo++;
RPlay(sNo);}


}
function preS(){
	if (radioStatus!="off"){

	sNo--;
RPlay(sNo);}

}

function RPlay(x){
radio.stop;
radio.src=stations[x];
radio.play() ;

switchOn(lcd,stationNames[x]);




}

function switchOn(element,text){
	

clearInterval(id);
var id = setInterval(changeOpacity,100);
if(radioStatus=="off"){
	element.innerHTML="Geevar Welcomes U";
	radioStatus="on";
	var y = 0;
	element.style.opacity=y;
}


function changeOpacity(){
	if( element.style.opacity ==1 ){ 
		clearInterval(id);
		setTimeout(setName,1500);
	}
else{
	y= y+.1;
	element.style.opacity=y;}
	}
function setName(){
element.innerHTML=text;

}
}
function switchOff(element){
	var y = 1;
	clearInterval(id);
	var id = setInterval(changeOpacity,1000);
	function changeOpacity(){
	if( element.style.opacity ==0 ){ clearInterval(id);}
else{
	y= y-.1;
	element.style.opacity=y;}
	}

}
